# --------------------------- #
#    Manager Configuration    #
# --------------------------- #

# Make sure to enter the exact command you use as the normal user!
# That means including 'sudo' or 'doas' or whatever if the command needs it.
# Where you would put items, enter '#:?'.

# Example: add = "sudo apt install #:?"

add = "sudo pkg install -y #:?" # Example: sudo apt install #:?
remove = "sudo pkg delete -y #:?" # Example: sudo apt remove #:?
sync = "sudo pkg update" # Example: sudo apt update
upgrade = "sudo pkg upgrade" # Example: sudo apt upgrade

plural_name = "driver packages"

hook_name = "drivers_packages" # This is used in hooks. (Example: post_system_packages_add)

# ------------------------------- #
#    Additional configuration.    #
# ------------------------------- #

# many_args = BOOL: Can you supply many items as an argument? Example: 'sudo apt install git vim wget'

[config]
many_args = true
